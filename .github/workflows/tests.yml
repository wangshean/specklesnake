name: Tests
on:
  push:
    branches: [main, stable]
    paths-ignore: ['docs/**', '*.md', '*.rst']
  pull_request:
    paths-ignore: [ 'docs/**', '*.md', '*.rst' ]
jobs:
  tests:
    name: ${{ matrix.name || matrix.python }}
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - {python: '3.13'}
          - {name: Ubuntu, python: '3.13', os: ubuntu-latest}
    steps:
    - name: checkout
      uses: actions/checkout@5aecf626d8b46b9511252235643775564f362ea5

    - name: install specklesnake
      run: pip install numpy

    - name: run tests
      run: pytest